<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const game = {
        team1: "Pakistan",
        team2: "India",
        players: [
          ["Hamza", "Umar", "Madni", "Saeed", "Aqil", "Babar", "Haris"],
          ["Virat", "Rahul", "Sohaib", "Rashid", "Bhumra", "Umaran", "Khan"],
        ],
        score: "4:0",
        scored: ["Babar", "Hamza", "Rizwan", "Umar"],
        date: "3 sep, 2023",
        odds: {
          team1: 201,
          x: 201,
          team2: 150,
        },
      };

      //1
      const [players1, players2] = game.players;
      console.log(players1, players2);
      //2
      const [wk, ...fieldPlayers] = players1;
      console.log(wk, fieldPlayers);
      //3
      const allPlayers = [...players1, ...players2];
      console.log(allPlayers);
      //4
      const players1Final = [...players1, "Naseem", "Waleed", "Wasim"];
      console.log(players1Final);
      //5
      const {
        odds: { team1, x: draw, team2 },
      } = game;
      console.log(team1, draw, team2);
      //6
      const printCentury = function (players) {
        // console.log(players);
        console.log(`century from ${players}`);
      };
      printCentury("Babar");
      //7
      team1 < team2 && console.log(`${game.team2} is likely to win`);
      team1 > team2 && console.log(`${game.team1} is likely to win`);
    </script>
  </body>
</html>
